<div class="row">

  <div class="col-md-6 col-md-offset-2">
    <h1>Login </h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="custId">Customer Id:</label>
        <input formControlName="customer_Id" placeholder="Customer Id" name="custId" class="form-control" id="custId">
        <div class="alert  alert-danger" *ngIf="loginForm.get('customer_Id').hasError('required') && loginForm.get('customer_Id').touched">
          Customer Id is required
        </div>
      </div>
      <div class="form-group">
        <label for="custPwd">Password:</label>
        <input type="password" formControlName="password" placeholder="Password" name="custPwd" class="form-control" id="custPwd">
        <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
          Password is required
        </div>
      </div>
      <button class="btn btn-success" [disabled]='loginForm.invalid' (click)="onSubmit()">Save</button>
    </form>
  </div>
</div>
